name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: make deps

      - name: Run unit tests
        run: make test-unit

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check formatting
        run: make check-fmt

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  integration-tests:
    name: Integration Tests (In-Memory)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: make deps

      - name: Run integration tests
        run: make test-integration

  container-integration-tests:
    name: Integration Tests (Container)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: make deps

      - name: Build container image
        run: make image

      - name: Start container
        run: |
          docker run -d --name argus-go-ci -p 8080:8080 argus-go:latest
          sleep 5
          docker ps

      - name: Wait for container to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/healthz > /dev/null; then
              echo "Container is ready"
              exit 0
            fi
            echo "Waiting for container... ($i/30)"
            sleep 1
          done
          echo "Container failed to start"
          docker logs argus-go-ci
          exit 1

      - name: Run integration tests against container
        run: ARGUS_BASE_URL=http://localhost:8080 go test -v -count=1 ./integration/...

      - name: Show container logs on failure
        if: failure()
        run: docker logs argus-go-ci

      - name: Stop container
        if: always()
        run: |
          docker stop argus-go-ci || true
          docker rm argus-go-ci || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run security scan
        run: make security-scan
